<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Acessar Advocacia</h1>
        <hr>
        <form action="cadastro.php" autocomplete="off" method="post">
            <h1>Login</h1>
            <p><label for="iuser">Usuário: </label><input class="txt" type="text" name="iuser" id="iuser" required minlength="5" maxlength="20" placeholder="mín. 5 letras" size="15"></p>
            <p class="senha"><label for="isenha">Senha: </label><input class="txt" type="password" name="isenha" id="isenha" required minlength="5" maxlength="20" placeholder="mín. 5 letras" size="15"></p>
            <p class="submit"><input class="submit" type="submit" value="Acessar"></p>
        </form>
    </main>   
</body>
</html>
